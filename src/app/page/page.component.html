<div class="container">
  <div class="menu">
    <div class="menu-item">All Categories</div>
    <div class="menu-item">Category 1</div>
    <div class="menu-item">Category 2</div>
    <div class="menu-item">Category 3</div>
    <div class="menu-item">Category 4</div>
    <div class="menu-item">Category 5</div>
  </div>
  <div class="main">
    <div class="card" *ngFor="let product of products">
      <img class="card-items__image" [src]="product.image" alt="products" />
      <div class="card__body">
        <p class="text text--card">{{ product.name }}</p>
        <p class="text text--card">{{ product.price }} тг</p>
      </div>
    </div>
  </div>
</div>
